<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Track It 4 Me</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
	<div id="calendar-header">
	  <button id="prev-month">◀</button>
	  <span id="month-display"></span>
	  <button id="next-month">▶</button>
	</div>
	<div id="calendar"></div>
	<div id="menu" class="modal" style="display: none">
	  <div id="selected-date">Selected date</div>
	  <button id="start-period">Add Period Start</button>
	  <button id="end-period">Add Period End</button>
	  <button id="delete-period">Delete Period</button>
	  <button id="cancel-menu">Cancel</button>
	</div>

    <p>

	<div id="days-remaining" class="days-counter"></div>

	<div id="button-bar">

		<div class="left-buttons">
			<input type="file" id="importDataInput" style="display: none;" />
			<button id="importDataBtn">Import Data</button>
			<button id="exportDataBtn">Export Data</button>
			<button id="deleteDataBtn">Delete All Data</button>
		</div>

		<div class="right-buttons">
			<button id="openConfigBtn" class="open-config-btn">⚙️</button>
			<button id="openInfoBtn" class="open-info-btn">?</button>
		</div>
	</div>

    <div id="infoPopUp" class="overlay">
        <div class="overlay-content">
            <p>
			This is a lightweight period tracker intended for use on any device that has a web browser. Data is stored on your device only and never on any servers - you own and control your data and always will.
			</p>
			<p>Notice any issues? Report them on <a href="https://github.com/Fosnet/track-it-4-me/issues">GitHub</a>.</p>
            <button id="closeOverlayBtn" class="close-overlay-btn">Close</button>
        </div>
    </div>

    <div id="configMenu" class="overlay">
        <div class="overlay-content">
            <p>
			<h2>User Preferences</h2>

			<div class="preferences-container">
				<div class="preference-item">
					<label for="flow-colour">Flow</label>
					<input type="text" id="flow-colour" name="flow-colour" value="#922B21">
				</div>

				<div class="preference-item">
					<label for="prediction-colour">Prediction</label>
					<input type="text" id="prediction-colour" name="prediction-colour" value="#D98880">
				</div>

				<div class="preference-item">
					<label for="background-colour">Background</label>
					<input type="text" id="background-colour" name="background-colour" value="#000000">
				</div>

				<div class="preference-item">
					<label for="text-colour">Text</label>
					<input type="text" id="text-colour" name="text-colour" value="#FFFFFF">
				</div>

				<div class="preference-item">
					<label for="prediction-colour">Disable predictions</label>
					<input type="checkbox" id="prediction-checkbox" name="prediction-checkbox">
				</div>
       		</div>

            <button id="closeConfigMenuBtn" class="close-overlay-btn">Close</button>
        </div>
    </div>

    <script>
    </script>



  <script src="script.js"></script>

</body>
</html>
